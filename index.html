<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img class="bg-image top" src="images/bg-pattern-top.svg" alt="circle">
  <img class="bg-image bottom" src="images/bg-pattern-bottom.svg" alt="circle">
  <div class="card">
    <img class="card-pattern" src="images/bg-pattern-card.svg" alt="cyan pattern">

    <img class="profile-image" src="images/image-victor.jpg" alt="Victor">
    <div class="info">
      <span class="name">Victor Crest</span>
      <span class="age">26</span>
      <span class="place">London</span>
    </div>

    <div class="footer">

      <div class="footer-section">

        <span class="values">80K</span>
        <span class="sub">Followers</span>
        
      </div>
      <div class="footer-section">

        <span class="values">803K</span>
        <span class="sub">Likes</span>
      </div>
      
      <div class="footer-section">

        <span class="values">1.4K</span>
        <span class="sub">Photos</span>
      </div>
    </div>
  </div>
</body>
</html>
